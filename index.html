<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/images/profile.png" alt="" class="profile-img">
        </div>

        <div class="txt-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/" target="_blank" style="background:#4267b2 ;" class="link">
                <img src="/images/facebook-logo-24.png" class="img" >
            </a>
            <a href="https://www.twitter.com" target="_blank" style="background:#1da1f2 ;" class="link">
                <img src="/images/twitter-logo-24.png" class="img">
            </a>
            <a href="https://www.youtube.com" target="_blank" style="background:#e1306c ;" class="link">
                <img src="/images/youtube-logo-24.png" class="img">
            </a>
            <a href="https://www.instagram.com" target="_blank" style="background:#ff0000 ;" class="link">
                <img src="/images/instagram-logo-24.png" class="img">
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
